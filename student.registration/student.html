<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lapu-Lapu City College Student Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: aliceblue;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      height: 100vh;
    }

    form{
        width: 80%;
        margin-left: 20px;
    }

    .form-container {
      background: #ffffff75;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 30%;
      padding: 30px;
      text-align: center;
      height: fit-content;
    }

    h1 {
      color: #4218db;
      margin-bottom: 10px;
      font-size: 30px;
    }

    h2 {
      color: #555;
      font-size: 18px;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin: 5px 0 0;
      color: #333;
      width: 100%;
    }

    input, select, textarea {
      width: 102%;
      padding: 10px;
      border: 2px solid blue;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: blue;
      outline: none;
      box-shadow: 0 0 5px skyblue;
    }

    button {
      background: linear-gradient(45deg,blue);
      border: none;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
      width: 110%;
      text-align: center;
      justify-content: center;
    }

    button:hover {
      background: linear-gradient(45deg,skyblue);
      transform: scale(1.05);
    }

    .success-message {
      display: none;
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(90deg, blue, skyblue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Lapu-Lapu City College</h1>
    <h2>Student Registration Form</h2>

    <form id="studentForm">
      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="course">Course *</label>
      <select id="course" name="course" required>
        <option value="">Select your course</option>
        <option>Bachelor of Information Technology</option>
        <option>Bachelor of Tourism Management</option>
        <option>Bachelor of Secondary Education</option>
        <option>Bachelor of Elementary Education</option>
        <option>Bachelor of Science in Criminology</option>
        <option>Bachelor of Hospitality Management</option>
        <option>Bachelor of Business Administration</option>
      </select>

      <label for="yearLevel">Year Level *</label>
      <select id="yearLevel" name="yearLevel" required>
        <option value="">Select year level</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>

      <label for="address">Address</label>
      <textarea id="address" name="address" placeholder="Enter your address"></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="success-message" id="successMessage">
      Your Student Form is Successfully Submitted. Thank you! 
    </div>
  </div>

  <script>
    const form = document.getElementById('studentForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      form.style.display = 'none';
      successMessage.style.display = 'block';
    });
  </script>
</body>
</html>
